<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WynnExtras Database</title>
    <style>
        body { font-family: monospace; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #aaa; padding: 6px 10px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>

<h2>WynnExtras Database</h2>

<table>
    <thead>
    <tr>
        <th>UUID</th>
        <th>Version</th>
        <th>Username</th>
        <th>Datum</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.uuid}">UUID</td>
        <td th:text="${u.modVersion}">Version</td>
        <td th:text="${u.playerName}">Username</td>
        <td th:text="${#dates.format(new java.util.Date(u.updatedAt), 'dd.MM.yyyy HH:mm:ss')}">Datum</td>
    </tr>
    </tbody>
</table>

</body>
</html>
